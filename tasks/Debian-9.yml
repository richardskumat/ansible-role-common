---
- name: install common basic package list
  apt:
   install_recommends: 'no'
   name:
    - git
    - curl
    - wget
    - rsync
    - borgbackup
    - less
    - sudo
    - vim
    - net-tools
    - htop
    - ncdu
    - tmux
    - smartmontools
    - bash-completion
    - cryptsetup
    - apt-transport-https
    - apt-file
    - tcpdump
    - sysstat
    - mtr
    - traceroute
    - dnsutils
    - whois
    - zip
    - unzip
    - hdparm
    - udisks2
    - pciutils
    - usbutils
    - nfs-common
    - dmidecode
    - lshw
    - strace
    - netfilter-persistent
    - python3-pip
    - virtualenv
    - python3-virtualenv
    - python3-setuptools
    - gcc
    - lsb-release
    - nmap
    - iperf
    - netcat-openbsd
    # add jq for json parsing
    - jq
  notify: restart unattended-upgrades
