---
# use my own docker:stable image that has
# ansible and molecule added
image: qwe1/dind-ansible-molecule:latest

variables:
  DOCKER_DRIVER: overlay2
  # https://gitlab.com/gitlab-org/gitlab-ce/issues/64959
  # 19.03 had some breaking changes compared to 18.09
  DOCKER_TLS_CERTDIR: "/certs"
  ROLE_NAME: ansible-role-common
  GALAXY_USERNAME: richardskumat
  GALAXY_ROLENAME: ansible_role_common


services:
  - docker:dind

stages:
  - test

before_script:
  - docker info
  - ansible --version
  - molecule --version
  - cd ..
  - cp -aR $ROLE_NAME $GALAXY_USERNAME.$GALAXY_ROLENAME
  - cd $GALAXY_USERNAME.$GALAXY_ROLENAME

test_d9:
  stage: test
  variables:
    MOLECULE_DISTRO: "qwe1/docker-debian:9-molecule"
  script:
    - molecule test

test_d10:
  stage: test
  variables:
    MOLECULE_DISTRO: "qwe1/docker-debian:10-molecule"
  script:
    - molecule test

test_c7:
  stage: test
  variables:
    MOLECULE_DISTRO: "qwe1/docker-centos:7-molecule"
  script:
    - molecule test
