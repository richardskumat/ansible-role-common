# use my own docker:stable image that has
# ansible and molecule added
image: qwe1/dind-ansible-molecule:latest

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  - test
  #- push

before_script:
  - docker info
  - apk add python3 musl-dev py3-pip gcc python3-dev libffi-dev openssl-dev
  - pip3 install ansible molecule docker-py
  - apk del musl-dev gcc python3-dev libffi-dev openssl-dev
   #- docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD

test:
  stage: test
  tags:
    - docker-builder
  script:
    - molecule converge
    - molecule test
