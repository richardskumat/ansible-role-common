---
image: gitlab/gitlab-runner:v11.11.3

stages:
  - converge

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip"

cache:
  paths:
    - .pip/
    - virtenv/

before_script:
  - apt-get update
  - apt-get -y install python-virtualenv virtualenv python-pip
  - pip install virtualenv
  - virtualenv virtenv
  - source virtenv/bin/activate

molecule:
  stage: converge
  tags:
    - docker
  script:
    - docker -v
    - python -V
    - cat /etc/os-release
    - pip install ansible molecule docker
    - ansible --version
    - molecule --version
    - molecule converge